<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="site.css" rel="stylesheet">

<body>
  <form action="/pets" method="post">
   
    
    
          

      <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="pet_name">
      </div>

      <div>
          <label for="type">Type</label>
          <select id="type" name="pet_type">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="hamster">Hamster</option>
              <option value="other">Other</option>
              <option value="Zebra">Zebra</option>

          </select>
      </div>
      
      <div>
          <label for="bio">Biography</label>
              <textarea id="bio" name="bio"></textarea>
      </div>

      <div>
           <label for="owner-email">Owner's Email</label>
               <input type="email" id="owner-email" name="email_address">
       </div>

       <div>
          <button id = "new-pet-submit-button" type="submit">Create New Pet</button>      
          <button type="reset">Reset</button>
</div>


</form>

            </div>
